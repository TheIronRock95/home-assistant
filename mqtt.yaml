broker: emqx.emqx.svc.cluster.local
port: 1883
# username: !secret mqtt_username
# password: !secret mqtt_password
client_id: home-assistant
keepalive: 60
birth_message:
  topic: 'homeassistant/status'
  payload: 'online'
  qos: 1
  retain: true
will_message:
  topic: 'homeassistant/status'
  payload: 'offline'
  qos: 1
  retain: true