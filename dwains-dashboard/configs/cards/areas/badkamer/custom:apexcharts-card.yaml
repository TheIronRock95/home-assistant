apex_config:
  chart:
    animations:
      enabled: true
  stroke:
    width:
    - 4
    - 1
  tooltip:
    shared: false
col_span: '2'
col_span_lg: '2'
col_span_xl: '2'
experimental:
  disable_config_validation: true
graph_span: 24h
header:
  colorize_states: true
  show: true
  show_states: true
  title: Badkamer Klimaat
position: top
row_span: '2'
row_span_lg: '2'
row_span_xl: '2'
series:
- color_thresholds:
  - color: '#0000FF'
    value: 10
  - color: '#00CED1'
    value: 15
  - color: '#32CD32'
    value: 20
  - color: '#FFA500'
    value: 25
  - color: '#FF0000'
    value: 100
  entity: sensor.badkamer_klimaat_temperature
  group_by:
    duration: 30min
    func: avg
  name: Temperatuur
  show:
    in_header: true
  type: line
  yaxis_id: temperatuur
- color: '#888888'
  entity: sensor.badkamer_klimaat_humidity
  group_by:
    duration: 30min
    func: avg
  name: Vochtigheid
  show:
    datalabels: false
    extremas: true
    in_header: true
    legend_value: true
    name_in_header: true
  type: line
  yaxis_id: vochtigheid
span:
  start: day
type: custom:apexcharts-card
yaxis:
- decimals: 1
  forceNiceScale: true
  id: temperatuur
  opposite: false
  show: true
- decimals: 0
  forceNiceScale: true
  id: vochtigheid
  show: true
