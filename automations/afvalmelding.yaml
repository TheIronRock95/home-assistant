- id: reset_waste_notification
  alias: Reset waste notification
  trigger:
    platform: state
    entity_id: input_boolean.waste_moved
    to: 'on'
    for:
      hours: 12
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.waste_moved
    - service: input_boolean.turn_on
      entity_id: input_boolean.waste_reminder

- id: mark_waste_moved_from_notification
  alias: Mark waste as moved from notification
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: MARK_WASTE_MOVED
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.waste_moved
    - service: notify.mobile_app_spotje
      data:
        message: clear_notification
        data:
          tag: afvalmelding
    - service: notify.mobile_app_iphone_ilse
      data:
        message: clear_notification
        data:
          tag: afvalmelding

- id: waste_has_not_been_moved
  alias: Waste has not been moved
  trigger:
    platform: time_pattern
    hours: '/1'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.waste_moved
        state: 'off'
      - condition: state
        entity_id: input_boolean.waste_reminder
        state: 'on'
      - condition: time
        after: '18:00:00'
        before: '23:00:00'
      - condition: template
        value_template: "{{ states('sensor.afvalwijzer_tomorrow') != 'geen' }}"
  action:
    - service: notify.mobile_app_spotje
      data:
        title: 'Afval'
        message: >
          Het is vandaag - {{ now().strftime("%d-%m-%Y") }}.
          Afvaltype(n): {{ states("sensor.afvalwijzer_tomorrow") }} wordt opgehaald op:
          {{ (now() + timedelta(days=1)).strftime("%d-%m-%Y") }}!
        data:
          tag: afvalmelding
          actions:
            - action: 'MARK_WASTE_MOVED'
              title: 'Afval buiten gezet'
    - service: notify.mobile_app_iphone_ilse
      data:
        title: 'Afval'
        message: >
          Het is vandaag - {{ now().strftime("%d-%m-%Y") }}.
          Afvaltype(n): {{ states("sensor.afvalwijzer_tomorrow") }} wordt opgehaald op:
          {{ (now() + timedelta(days=1)).strftime("%d-%m-%Y") }}!
        data:
          tag: afvalmelding
          actions:
            - action: 'MARK_WASTE_MOVED'
              title: 'Afval buiten gezet'
